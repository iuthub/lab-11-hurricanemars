<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Pimp My Text!</title>
		<link href="pimpmytext.css" rel="stylesheet" type="text/css" />
		<!-- link to your script file here -->
		<script src="pimpmytext.js"></script>

	</head>

	<body>
		<h1>Pimp My Text</h1>
		<div>
			<img src="geek.jpg" alt="Pimpin' it, geek!" />
		</div>

		<!-- Your UI controls go here -->

		<fieldset>
			<legend for="area">Text</legend>
			<textarea name="" id="area" cols="30" rows="4"></textarea>
		</fieldset>
		<fieldset>
			<legend>Pimpification</legend>
			<input type="button" value="Bigger Pipmpin!" onclick="makeBigger();" />
			<br />
			<input type="checkbox" name="Bing" id="bing" onclick="applyStyle(this);" /> Bling
			<br />
			<br />
			<input type="button" value="Snoopify" onclick="snoopify();" />
		</fieldset>
		
	</body>
</html>
